    <script type="text/javascript">
        window.onload = function () {
            //egyproperty://property?unit=4uien7k7n9
            const storeUrl = "https://apps.apple.com/eg/app/egyproperty/id6748683941";
            const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);
            const isMobile = /android|iphone|ipad|ipod/i.test(navigator.userAgent);
            // Log any query parameters present on the URL for debugging deep links
            const queryParams = new URLSearchParams(window.location.search);

            const queryObject = {};
            queryParams.forEach((value, key) => {
                queryObject[key] = value;

            });
            const schemaUrl = `egyproperty://property?unit=${queryObject["unit"]}`;
            // Update the "Open App" button to the computed schema URL
            const jumpLink = document.getElementById("jump");
            if (jumpLink) jumpLink.href = schemaUrl;

            // Desktop: go straight to store
            if (!isMobile) {
                window.location = storeUrl;
                return;
            }

            // Track if app opened (only set to true, never reset)
            let appOpened = false;
            document.addEventListener('visibilitychange', () => {
                if (document.hidden) appOpened = true;
            });

            window.location = schemaUrl;

            // Fallback to store if app didn't open
            setTimeout(() => {
                if (!appOpened) window.location = storeUrl;
            }, 2000);
        };
    </script>
